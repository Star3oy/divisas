<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de divisas (AJAX)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/divisas.js"></script>
</head>
<body>
    <header>
        <h1 id="h1_titulo"></h1>
    </header>
    <br><br>
    <main>
    <div class="contenido">
        <div class="contenidomonedas">
            <img id="img1" class="imagen_moneda">
            <button class="botonswitch" title="Intercambiar"
                onclick="intercambiarTipoConversion()"></button>
            <img id="img2" class="imagen_moneda">
        </div>
        <form onsubmit="return convertir(event)">
            <label for="txt_importe">Importe: *</label>
            <input class="entrada" type="number" id="txt_importe"
                placeholder="Introduce el importe a convertir" step="any" requiered>
            <br>
            <label for="txt_tasa">Tasa de cambio:</label>
            <input class="resultado" type="text" id="txt_tasa" readonly>
            <br>
            <label for="txt_resultado">Resultado:</label>
            <input class="resultado" type="text" id="txt_resultado" readonly>
            <br><br>
            <input class="btn_convertir" type="submit" value="Convertir" />
        </form>
    </div>
    </main>
</body>
</html>
